<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Tags Input Box</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  </head>
  <body>
    
    <div class="count-container">
      <form>
        <div class="input-group">
          <textarea placeholder=" Meta Description " maxlength="80" data-max-chars="80" class="input-control count-chars"></textarea>
          <div class="input-msg text-red"></div>
        </div>
      </form>
   

    <div class="wrapper">
      <div class="title">
        
        <h2> Keywords </h2>
      </div>
      <div class="content">
        <p>Press enter or add a comma after each tag</p>
        <ul><input type="text" spellcheck="false"></ul>
      </div>
      <div class="details">
        <p><span>10</span> tags are remaining</p>
        <button>Remove All</button>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
    
  </body>
</html>
